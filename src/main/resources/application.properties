spring.application.name=job-portal
# -------------------------
# Server
# -------------------------
server.port=8080

server.error.include-message=always
 
# -------------------------
# Datasource (MySQL example)
# Replace with your DB credentials
# -------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/job_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# -------------------------
# JPA / Hibernate
# ddl-auto: use 'validate' or 'update' in dev; 'validate' in prod
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
 
# -------------------------
# JWT configuration (required by JwtService)
# Make jwt.secret a long random string (>= 32 characters)
# -------------------------
jwt.secret=replace-with-a-very-long-random-secret-at-least-32-chars
jwt.expirationMillis=86400000
 

# -------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
file.upload-dir=uploads
 
# -------------------------
# Mail (Forgot password / notifications)
# Example uses Gmail SMTP â€” use app password or other provider
# -------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
 
# -------------------------
# Logging (adjust levels as needed)
# -------------------------
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.ey=DEBUG
 
# -------------------------
# Swagger / OpenAPI (if you add docs)
# -------------------------
# springdoc.api-docs.path=/v3/api-docs
# springdoc.swagger-ui.path=/swagger-ui.html
 
# -------------------------
# CORS / Frontend (optional)
# If your frontend runs at http://localhost:3000, add it here (used by CORS config)
# -------------------------
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
 
# -------------------------
# Other helpful settings
# -------------------------
management.endpoints.web.exposure.include=health,info
spring.main.allow-bean-definition-overriding=true
 
# -------------------------
# Environment-specific overrides
# For production, use environment variables or externalized config
# e.g., export JWT_SECRET and read via ${JWT_SECRET:...}
# -------------------------
# Reset URL prefix used in email (frontend should replace with your real URL)
app.reset-url-prefix=https://your-frontend.example.com/reset-password?token=

# Token expiry in minutes
app.reset-token-expiry-minutes=60

